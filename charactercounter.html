<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="charactercounter.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character-counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Real-time Character Counter</h1>

      <textarea
        id="textarea"
        placeholder="Please write your text here..."
        maxlength="50"
      ></textarea>
      <div class="counter">
        <span>Total Characters: <span id="total">0</span></span>
        <span>Remaining: </span>
      </div>
    </div>
    <script src="charactercounter.js"></script>
  </body>
</html>
